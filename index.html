<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Basic stopwatch for children" />
    <meta name="author" content="Mal C-U">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="text-warning">Stopwatch</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-5">
                <h3 id="timer">0 seconds</h3>
                <button id="start" class="btn btn-outline-success" onClick="timeStart()">Start</button>
                <button id="stop" class="btn btn-outline-danger" onClick="timeStop()">Stop</button>
                <button id="reset" class="btn btn-outline-warning" onClick="timeReset()">Reset</button>
            </div>

            <div class="col-sm-12 pt-5">
                <h3 id="timertwo">00:00:00</h3>
                <button id="start-two" class="btn btn-outline-success" onClick="timerStartTwo()">Start</button>
                <button id="stop-two" class="btn btn-outline-danger" onClick="timerStopTwo()">Stop</button>
                <button id="reset-two" class="btn btn-outline-warning" onClick="timerResetTwo()">Reset</button>
            </div>

            <div class="col-sm-12 pt-5">
                <button id="start-both" class="btn btn-lg btn-outline-success mx-2" onClick="startBoth()">Start Both</button>
                <button id="stop-both" class="btn btn-lg btn-outline-danger" onClick="stopBoth()">Stop Both</button>
                <button id="reset-both" class="btn btn-lg btn-outline-warning mx-2" onClick="resetBoth()">Reset Both</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="assets/js/watch.js"></script>
</body>

</html>
